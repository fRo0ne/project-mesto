<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Интерактивный сайт, учеба">
  <meta name="author" content="Danya Pavlov">
  <title>«Mesto»</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__image"></div>
        <div class="profile__info">
          <div class="profile__edit-action">
            <h1 class="profile__title"></h1>
            <button aria-label="Закрыть" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__quote"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <h2 class="elements__title-hidden" hidden>Карточки с фотографиями</h2>
      <div class="elements__container">
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_edit-profile">
  <div class="popup__container">
  <button class="popup__close" type="button"></button>
    <form class="popup__form" name="profileAction">
      <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item" name="firstName" type="text" placeholder="Имя" minlength="2" maxlength="40" pattern="^[-а-яА-ЯёЁa-zA-z\s]+$" data-invalid-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы" value required>
        <div class="popup__item-notify popup__item-firstName"></div>
        <input class="popup__item" name="description" type="text" placeholder="Профессия" minlength="2" maxlength="400" required>
        <div class="popup__item-notify popup__item-description"></div>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
  </div>
</div>
<div class="popup popup_add-card">
  <div class="popup__container">
  <button class="popup__close" type="button"></button>
    <form class="popup__form" name="cardAction">
      <h2 class="popup__title">Новое место</h2>
        <input class="popup__item" name="text" type="text" placeholder="Название" minlength="2" maxlength="30" pattern="^[-а-яА-ЯёЁa-zA-z\s]+$"  data-invalid-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
        <div class="popup__item-notify popup__item-text"></div>
        <input class="popup__item" name="url" type="url" placeholder="Ссылка на картинку" required>
        <div class="popup__item-notify popup__item-url"></div>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
  </div>
</div>
<div class="popup popup_image">
  <figure class="figure">
    <button class="popup__close" type="button"></button>
    <img class="popup__picture" src="#" alt>
    <figcaption class="figure__quote figure__quote_view-image"></figcaption>
  </figure>
</div>
<!-- Попап аватар -->
<div class="popup popup_avatar-edit">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
      <form class="popup__form" name="profileAvatarAction">
        <h2 class="popup__title">Обновить аватар</h2>
          <input class="popup__item" name="url" type="url" placeholder="Ссылка на картинку" required>
          <div class="popup__item-notify popup__item-url"></div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>  

</div>
<template id="cards-element">
  <article class="card">
    <button class="card__delete-button" type="button"></button>
    <img class="card__image" src="#" alt="">
    <div class="card__about">
      <h2 class="card__info"></h2>
      <div class="card__like-container">
        <button class="card__like" type="button"></button>
        <div class="card__like-count"></div>
      </div>
    </div>
    </article>
</template>
</body>
</html>

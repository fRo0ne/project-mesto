<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Интерактивный сайт, учеба">
  <meta name="author" content="Danya Pavlov">
  <link rel="stylesheet" href="pages/index.css">
  <title>«Mesto»</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="images/profile/profile.jpg" alt="Аватарка профиля">
        <div class="profile__info">
          <div class="profile__edit-action">
            <h1 class="profile__title">Danya Pavlov</h1>
            <button aria-label="Закрыть" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__quote">Исследователь дна</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <h2 class="elements__title-hidden" hidden>Карточки с фотографиями</h2>
      <div class="elements__container">
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_edit-profile">
  <div class="popup__container">
  <button class="popup__close" type="button"></button>
    <form class="popup__form" name="profile-action">
      <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item" name="name" type="text" placeholder="Имя" value required>
        <input class="popup__item" name="description" type="text" placeholder="Описание" value required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
  </div>
</div>
<div class="popup popup_add-card">
  <div class="popup__container">
  <button class="popup__close" type="button"></button>
    <form class="popup__form" name="profile-action">
      <h2 class="popup__title">Новое место</h2>
        <input class="popup__item" name="name" type="text" placeholder="Название" required>
        <input class="popup__item" name="url" type="url" placeholder="Ссылка на картинку" required>
        <button class="popup__button-cards" type="submit">Сохранить</button>
      </form>
  </div>
</div>
<div class="popup popup_image">
  <figure class="figure">
    <button class="popup__close" type="button"></button>
    <img class="popup__picture" src="#" alt>
    <figcaption class="figure__quote figure__quote_view-image"></figcaption>
  </figure>
</div>
<template id="cards-element">
  <article class="card">
    <button class="card__delete-button" type="button"></button>
    <img class="card__image" src="#" alt="">
    <div class="card__about">
      <h2 class="card__info"></h2>
      <button class="card__like" type="button"></button>
    </div>
    </article>
</template>
<script src="scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Интерактивный сайт, учеба">
  <meta name="author" content="Danya Pavlov">
  <link rel="stylesheet" href="pages/index.css">
  <title>«Mesto»</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="images/profile/profile.jpg" alt="Аватарка профиля">
        <div class="profile__info">
          <div class="profile__edit-action">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Закрыть" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__quote">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <h2 class="elements__title-hidden" hidden>Карточки с фотографиями</h2>
        <article class="card">
          <img class="card__image" src="images/elements/dumbai.jpg" alt="Думбай">
          <div class="card__about">
            <h2 class="card__info">Думбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/elements/alpy.jpg" alt="Альпы">
          <div class="card__about">
            <h2 class="card__info">Альпы</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/elements/elbrus.jpg" alt="Эльбрус">
          <div class="card__about">
            <h2 class="card__info">Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/elements/kamchatka.jpg" alt="Камчатка">
          <div class="card__about">
            <h2 class="card__info">Острая, Камчатка</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/elements/karachaevsk.jpg" alt="Карачаевск">
          <div class="card__about">
            <h2 class="card__info">Карачаевск</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/elements/sayan.jpg" alt="Саяны">
          <div class="card__about">
            <h2 class="card__info">Саяны</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</div>
<div class="popup">
  <div class="popup__container">
  <button class="popup__close" type="button"></button>
    <form class="popup__form" name="profile-action">
      <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item" name="name" type="text" placeholder="Имя" value="">
        <input class="popup__item" name="description" type="text" placeholder="Описание" value="">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
